<fieldset class="fieldset bg-base-200 rounded-box w-xs">
    <p class="text-2xl"> Sign In</p>

    <form [formGroup]="loginForm" class="space-y-8 relative" (ngSubmit)="onSubmit()">
        <label class="floating-label relative">
            <span>Your Email</span>
            <input type="text" placeholder="mail@site.com" formControlName="email" class="input input-md" />
            <div class="text-xs text-error mt-1 absolute top-full left-0"
                [class.hidden]="!formValidatorsCustom.isValidField(loginForm, 'email')">
                {{ formValidatorsCustom.getFieldError(loginForm, 'email') }}
            </div>
        </label>

        <label class="floating-label relative">
            <span>Your Password</span>
            <input type="text" placeholder="********" formControlName="password" class="input input-md" />
            <div class="text-xs text-error mt-1 absolute top-full left-0"
                [class.hidden]="!formValidatorsCustom.isValidField(loginForm, 'password')">
                {{ formValidatorsCustom.getFieldError(loginForm, 'password') }}
            </div>
        </label>

        <button type="submit" class="btn btn-neutral mt-4 w-full" [disabled]="loginForm.invalid">Login</button>
    </form>

    <div class="flex flex-col items-center">
        <a class="link link-hover" routerLink="/auth/sign-up">Sign Up</a>
    </div>

    <div class="divider">Or Login with</div>

    <div class="flex flex-col items-center">
        <div class="flex gap-2 mt-2">
            <app-button-login title="Login with Google" (onClick)="onGoogleLogin()">
                <svg aria-label="Google logo" width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <g>
                        <path d="m0 0H512V512H0" fill="#fff"></path>
                        <path fill="#34a853" d="M153 292c30 82 118 95 171 60h62v48A192 192 0 0190 341"></path>
                        <path fill="#4285f4" d="m386 400a140 175 0 0053-179H260v74h102q-7 37-38 57"></path>
                        <path fill="#fbbc02" d="m90 341a208 200 0 010-171l63 49q-12 37 0 73"></path>
                        <path fill="#ea4335" d="m153 219c22-69 116-109 179-50l55-54c-78-75-230-72-297 55"></path>
                    </g>
                </svg>
            </app-button-login>
        </div>
    </div>
</fieldset>

@if (messageResponse().show) {
    <div class="toast toast-start">
        <div class="alert " [ngClass]="{'alert-success': messageResponse().ok,
                'alert-error': !messageResponse().ok}">
            <span>{{ messageResponse().message}}</span>
        </div>
    
    </div>
    }
